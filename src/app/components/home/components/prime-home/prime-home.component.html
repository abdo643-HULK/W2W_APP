<!--Beginn von Prime-->
<div class="tile is-child">
	<div class="columns box" style="background-color: #0f171e;">
		<!--Beginn von Mobile Logo-->
		<div class="column full-half-third is-hidden-desktop-monitor">
			<div class="center-pic">
				<img id="prime-logo" src="./assets/Prime_Video1.png" />
			</div>
		</div>
		<!--Ende von Mobile Logo Column-->
		<div class="column full-half-2third">
			<div id="flex-col" class="tabs is-centered is-boxed">
				<ul>
					<li
						class="primetab is-active"
						(click)="
							openTab($event, 'prime-cs', 'prime-tab', 'primetab')
						"
					>
						<a>Coming Soon</a>
					</li>
					<li
						class="primetab"
						(click)="
							openTab(
								$event,
								'prime-leaving',
								'prime-tab',
								'primetab'
							)
						"
					>
						<a>Leaving Soon</a>
					</li>
				</ul>
			</div>
			<div class="container">
				<!--Beginn von Coming Prime-->
				<div id="prime-cs" class="prime-tab">
					<div class="home swiper-container">
						<div #SwiperWrapperCS class="home swiper-wrapper">
							<div class="swiper-slide" *ngFor="let cs of data">
								<app-swiper-slide
									[data]="cs"
								></app-swiper-slide>
							</div>
						</div>
						<!-- Add Pagination -->
						<div
							class="swiper-pagination down-slide swiper-pagination-white"
						></div>
						<!-- Add Arrows -->
						<div id="btnext-verti" class="swiper-button-next"></div>
						<div id="btprev-verti" class="swiper-button-prev"></div>
					</div>
					<!-- Initialize Swiper -->
				</div>
				<!--Ende von Comning Prime-->
				<!--Beginn von Leaving Prime-->
				<div
					id="prime-leaving"
					class="prime-tab"
					style="display: none;"
				>
					<div class="home swiper-container">
						<div #SwiperWrapperLS class="home swiper-wrapper">
							<div class="swiper-slide" *ngFor="let ls of expire">
								<app-swiper-slide
									[data]="ls"
								></app-swiper-slide>
							</div>
							<!-- Add Pagination -->
							<div
								class="swiper-pagination down-slide swiper-pagination-white"
							></div>
							<!-- Add Arrows -->
							<div
								id="btnext-verti"
								class="swiper-button-next"
							></div>
							<div
								id="btprev-verti"
								class="swiper-button-prev"
							></div>
						</div>
						<!-- Initialize Swiper -->
					</div>
					<!--Ende von Leaving Prime-->
				</div>
				<!--Ende von Container-->
			</div>
			<!--Ende von Swiper Column-->
			<!--Beginn von Desktop Prime Logo-->
			<div
				class="column full-half-third is-hidden-touch-fernseher is-hidden-touch-landscape"
			>
				<div class="center-pic">
					<img id="prime-logo" src="./assets/Prime_Video1.png" />
				</div>
			</div>
			<!--Ende von Desktop Prime Logo Column-->
		</div>
		<!--Ende von Gapless column-->
	</div>
	<!--Ende von Prime-->
</div>

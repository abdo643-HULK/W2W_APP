<!--Beginn von Disney+-->
<div class="tile is-child">
	<div class="columns box" style="background-color: #212433;">
		<!--Beginn von Disney Logo-->
		<div class="column full-half-third">
			<div class="center-pic">
				<img id="disney-logo" src="./assets/640px-Disney+_logo.svg.png" />
			</div>
		</div>
		<!--Ende von Disney Logo-->
		<div class="column full-half-2third">
			<mat-tab-group mat-stretch-tabs>
				<mat-tab label="Recently Released">
					<div class="home swiper-container" SwiperInit>
						<div class="home swiper-wrapper">
							<div class="swiper-slide" *ngFor="let cs of data">
								<app-flip-card [data]="cs" [colors]="cardStyle"></app-flip-card>
							</div>
						</div>
						<ng-container *ngTemplateOutlet="mobile ? '' : swiperExtra"></ng-container>
					</div>
				</mat-tab>
				<mat-tab label="Leaving Soon">
					<!-- <ng-template matTabContent> -->
					<div class="home swiper-container" SwiperInit>
						<div class="home swiper-wrapper">
							<div class="swiper-slide" *ngFor="let ls of expire">
								<app-flip-card [data]="ls" [colors]="cardStyle"></app-flip-card>
							</div>
						</div>
						<ng-container *ngTemplateOutlet="mobile ? '' : swiperExtra"></ng-container>
					</div>
					<!-- </ng-template> -->
				</mat-tab>
			</mat-tab-group>
			<!--Ende von Swiper Column-->
		</div>
		<!--Ende von Gapless column-->
	</div>
</div>
<!--Ende von Disney+-->

<ng-template #swiperExtra>
	<!-- Add Pagination -->
	<div class="swiper-pagination down-slide swiper-pagination-white"></div>
	<!-- Add Arrows -->
	<div id="btnext-verti" class="swiper-button-next"></div>
	<div id="btprev-verti" class="swiper-button-prev"></div>
</ng-template>
